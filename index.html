  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(135deg, #0b0f19, #1a2332);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-light: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.16);
      --text: #ffffff;
      --muted: #cbd5e1;
      --accent: #6caa23;
      --accent-light: #8bc34a;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Satoshi", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      width: 100%;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 25px;
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    p.subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
      text-align: center;
      max-width: 100%;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      width: 100%;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 600px;
    }

    .search-box input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 1rem;
      backdrop-filter: blur(12px);
      transition: var(--transition);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(108, 170, 35, 0.2);
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--muted);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(108, 170, 35, 0.2);
      border-color: var(--accent);
      color: var(--accent-light);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
      width: 100%;
      margin-bottom: 3rem;
    }

    /* Redesigned Card Styles with Larger Images */
    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      height: 520px;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 15px 30px rgba(108, 170, 35, 0.25);
      background: var(--glass-light);
    }

    .card-image {
      height: 320px; /* Increased image height */
      width: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      transition: var(--transition);
      overflow: hidden;
    }

    .card-image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(11, 15, 25, 0.9), transparent);
    }

    .card:hover .card-image {
      transform: scale(1.05);
    }

    .card-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(108, 170, 35, 0.9);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 2;
      backdrop-filter: blur(5px);
    }

    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card h2 i {
      font-size: 1.2rem;
    }

    .card-headquarters {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-headquarters i {
      color: var(--accent);
    }

    .card p {
      color: var(--text);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .card-features {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .card-feature {
      background: rgba(108, 170, 35, 0.15);
      color: var(--accent-light);
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      font-size: 0.85rem;
      color: var(--muted);
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .population, .area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 15, 25, 0.9);
      z-index: 1000;
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-content {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      position: relative;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-modal {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.5rem;
      color: var(--muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--accent);
    }

    .modal h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .modal p {
      color: var(--text);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .modal-features {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(108, 170, 35, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .feature i {
      color: var(--accent);
    }

    .modal-links {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(108, 170, 35, 0.2);
      border: 1px solid var(--accent);
      border-radius: 30px;
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      flex: 1;
      justify-content: center;
    }

    .modal-link:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 1.5rem;
      width: 100%;
      border-top: 1px solid var(--border);
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .no-results i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;

      justify-content: space-between;
      align-items: flex-end;

      font-weight: 700;
      color: white;

      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-content-compact {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }

    .card-description {
      color: var(--text);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .card-stats {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      font-size: 0.85rem;
      color: var(--muted);
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .card-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p.subtitle { font-size: 1rem; }
      .card h2 { font-size: 1.3rem; }
      .grid { grid-template-columns: 1fr; }
      .controls { flex-direction: column; }
      .search-box { min-width: 100%; }
      .modal-links { flex-direction: column; }
      .card-image { height: 280px; }
      .card-links { height: 280px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .modal-content { padding: 1.5rem; }
      .card { height: auto; }
      .card-image { height: 240px; }
      .card-links { height: 240px; }
    }
  </style>
</head>

      {

        name: "South West Garo Hills",

        topDestinations: "https://www.tripadvisor.in/Attractions-g664702-Activities-Tura_West_Garo_Hills_District_Meghalaya.html",
        hospitality: "https://megtourism.gov.in/hotels"
      },
      {

        topDestinations: "https://www.tripadvisor.in/Attractions-g1156104-Activities-Nongstoin_West_Khasi_Hills_District_Meghalaya.html",
        hospitality: "https://megtourism.gov.in/hotels"
      }
    ];

    // DOM elements
    const districtsGrid = document.getElementById('districtsGrid');
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const districtModal = document.getElementById('districtModal');
    const closeModal = document.getElementById('closeModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalFeatures = document.getElementById('modalFeatures');
    const modalPopulation = document.getElementById('modalPopulation');
    const modalArea = document.getElementById('modalArea');
    const modalDestinations = document.getElementById('modalDestinations');
    const modalHospitality = document.getElementById('modalHospitality');

    // Render districts
    function renderDistricts(districtsToRender) {
      districtsGrid.innerHTML = '';
      
      if (districtsToRender.length === 0) {
        districtsGrid.innerHTML = `
          <div class="no-results">
            <i class="fas fa-map-marked-alt"></i>
            <p>No districts found matching your search criteria.</p>
          </div>
        `;
        return;
      }
      
      districtsToRender.forEach(district => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-region', district.region.toLowerCase());
        
        card.innerHTML = `
          <div class="card-image" style="background-image: url('${district.image}')">
            <div class="card-badge">${district.region}</div>
            <div class="card-image-overlay">
              <div class="card-title-container">
                <div>
                  <div class="card-title">${district.name}</div>
                  <div class="card-headquarters-overlay">
                    <i class="fas fa-map-marker-alt"></i> ${district.headquarters}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-content-compact">
            <p class="card-description">${district.description.substring(0, 120)}...</p>
            <div class="card-features">
              ${district.features.map(feature => `<span class="card-feature">${feature}</span>`).join('')}
            </div>
            <div class="card-stats">
              <div class="card-stat"><i class="fas fa-users"></i> ${district.population}</div>
              <div class="card-stat"><i class="fas fa-mountain"></i> ${district.area}</div>
            </div>
          </div>
        `;
        
        card.addEventListener('click', () => openModal(district));
        districtsGrid.appendChild(card);
      });
    }

    // Open modal with district details
    function openModal(district) {
      modalTitle.textContent = district.name;
      modalDescription.textContent = district.description;
      modalPopulation.textContent = district.population;
      modalArea.textContent = district.area;
      modalDestinations.href = district.topDestinations;
      modalHospitality.href = district.hospitality;
      
      modalFeatures.innerHTML = '';
      district.features.forEach(feature => {
        const featureEl = document.createElement('div');
        featureEl.className = 'feature';
        featureEl.innerHTML = `<i class="fas fa-check-circle"></i> ${feature}`;
        modalFeatures.appendChild(featureEl);
      });
      
      districtModal.style.display = 'flex';
    }

    // Filter and search functionality
    function filterDistricts() {
      const searchTerm = searchInput.value.toLowerCase();
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      
      const filteredDistricts = districts.filter(district => {
        const matchesSearch = district.name.toLowerCase().includes(searchTerm) || 
                             district.headquarters.toLowerCase().includes(searchTerm) ||
                             district.description.toLowerCase().includes(searchTerm);
        
        let matchesFilter = true;
        if (activeFilter !== 'all') {
          if (activeFilter === 'khasi') {
            matchesFilter = district.region.includes('Khasi');
          } else if (activeFilter === 'jaintia') {
            matchesFilter = district.region.includes('Jaintia');
          } else if (activeFilter === 'garo') {
            matchesFilter = district.region.includes('Garo');
          } else if (activeFilter === 'central') {
            matchesFilter = district.region.includes('Central');
          }
        }
        
        return matchesSearch && matchesFilter;
      });
      
      renderDistricts(filteredDistricts);
    }

    // Event listeners
    searchInput.addEventListener('input', filterDistricts);
    
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        filterDistricts();
      });
    });
    
    closeModal.addEventListener('click', () => {
      districtModal.style.display = 'none';
    });
    
    window.addEventListener('click', (e) => {
      if (e.target === districtModal) {
        districtModal.style.display = 'none';
      }
    });

    // Initial render
    renderDistricts(districts);
  </script>
